<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Mandelbrot</title>
  <style>
    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      font-family: monospace;
      font-size: 0;
    }

    #mandelbrot {
      background: transparent;
      width: 100%;
      height: 100%;
    }

    #controls {
      font-size: initial;
      padding: 1em;
      position: absolute;
      top: 100px;
      left: 100px;
      background: White;
    }

    #log {
      display: none;
    }

  </style>
</head>

<body>
  <canvas id="mandelbrot"></canvas>
  <div id="controls"></div>

  <script src="../dist/mandelbrot-viewer.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    const _canvas = document.getElementById('mandelbrot');

    function _setCanvasSize() {
      _canvas.width = _canvas.parentElement.offsetWidth;
      _canvas.height = _canvas.parentElement.offsetHeight;
    }

    let params = new URLSearchParams(window.location.search)

    const _ui = new mandelbrot.UI(_canvas, 'controls', params);

    window.addEventListener('resize', function (e) {
      _setCanvasSize();
      _ui.resizeCanvas();
    });

    _setCanvasSize();
  </script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Mandelbrot</title>
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            font-family: monospace;
        }
        
        #canvas {
            background: transparent;
            width: 100%;
            height: 100%;
        }
        
        #controls {
            position: absolute;
            background: White;
            padding: 1rem;
            left: 50px;
            top: 50px;
        }
        
        #set-location {
            display: none;
        }
    </style>
</head>

<body>
    <canvas id="mandelbrot"></canvas>
    <div id="controls">
        <div>
            <a id="get-png" href="#" target="_blank">GET PNG</a>
        </div>
        <div>
            <button onclick="zoomIn();">+</button>
            <button onclick="zoomOut();">-</button>
            <button onclick="reset();">Reset</button>
        </div>
        <div id="status"></div>
        <div>
            <button onclick="save();">Save</button>
            <button onclick="showSetLocation();">Set Location</button>
        </div>
        <div id="set-location">
            <div>
                <label for="scale">Scale</label>
                <input id="scale" type="text" />
            </div>
            <div>
                <label for="x-location">X</label>
                <input id="x-location" type="text" />
            </div>
            <div>
                <label for="y-location">Y</label>
                <input id="y-location" type="text" />
            </div>
            <button onclick="setLocation();">go</button>
        </div>
        <div id="saved-list"></div>
    </div>
    <script src="js/index.js" type="text/javascript"></script>
    <script type="text/javascript">
        //var Renderer = require('mandelbrot').Renderer;
        var _canvas = document.getElementById('mandelbrot');
        var _r = new mandelbrot.Renderer(_canvas);

        var _viewData = {
            scale: 1,
            x: _r.x,
            y: _r.y

        }

        _r.render(1, 0, -0.75);

        function _handleWindowResize() {
            _canvas.width = window.innerWidth;
            _canvas.height = window.innerHeight;
            _r.updateViewportSize();
            _r.render();
        }

        function zoomIn() {
            _viewData.scale *= 2;
            renderScene();
        }

        function zoomOut() {
            _viewData.scale /= 2;
            renderScene();
        }

        function reset() {
            _viewData.scale = 1;
            _viewData.x = -0.75;
            _viewData.y = 0;
            renderScene();
        }

        function save() {
            var saveData = {};
            saveData.name = 'location ' + (savedLocations.length + 1);
            saveData.x = _viewData.x;
            saveData.y = _viewData.y;
            saveData.scale = _viewData.scale;
            savedLocations.push(saveData);
            window.localStorage.setItem('locations', JSON.stringify(savedLocations));
            updateSavedList();
        }

        function load(l) {
            _viewData.x = l.x;
            _viewData.y = l.y;
            _viewData.scale = l.scale;
            renderScene();
        }

        function showSetLocation() {
            document.getElementById('set-location').style.display = 'block';
        }

        function setLocation() {
            var scaleElement = document.getElementById('scale');
            var xElement = document.getElementById('x-location');
            var yElement = document.getElementById('y-location');
            var location = {};
            location.scale = parseFloat(scaleElement.value);
            location.x = parseFloat(xElement.value);
            location.y = parseFloat(yElement.value);
            scaleElement.value = '';
            xElement.value = '';
            yElement.value = '';
            document.getElementById('set-location').style.display = 'none';
            load(location);
        }

        function handleSavedLocationClick(e) {
            e.preventDefault();
            var index = e.target.getAttribute('data-location-index');
            var loc = savedLocations[index];
            load(loc);
        }

        function updateSavedList() {
            _savedList.innerHTML = '';
            for (var l in savedLocations) {
                var linkwrapper = document.createElement('div');
                var anchor = document.createElement('a');
                anchor.onclick = handleSavedLocationClick;
                anchor.setAttribute('data-location-index', l);
                anchor.href = '#';
                anchor.innerHTML = savedLocations[l].name;
                linkwrapper.appendChild(anchor);
                _savedList.appendChild(linkwrapper);
            }
        }
    </script>
</body>

</html>
